<!doctype html>
<html>
<head>
  <title>Books RESTful API - Example (by WorkJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootsprap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body style="padding: 50px;">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">API Example by WorkJS</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Books RESTful API</a></li>
          <li><a href="chat.html">Web Socket (Chat)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6">
        <h3>Request Body</h3>
        <textarea class="form-control" rows="5" id="request-body">{"isbn":"333-44444-567","titile":"My Books"}</textarea>
      </div>
      <div class="col-md-6">
        <h3>Response Body</h3>
        <textarea class="form-control" rows="5" id="response-body"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12"><hr /></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Get Book List</h4>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default call-ajax" type="button">GET</button>
          </span>
          <input type="text" class="form-control" id="get-book-list" placeholder="URI" value="/book" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Get Book's Information</h4>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default call-ajax" type="button">GET</button>
          </span>
          <input type="text" class="form-control" id="get-book" placeholder="URI" value="/book/:ISBN" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Create Book</h4>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default call-ajax" type="button">POST</button>
          </span>
          <input type="text" class="form-control" id="create-book" placeholder="URI" value="/book" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Modify Book</h4>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default call-ajax" type="button">PUT</button>
          </span>
          <input type="text" class="form-control" id="modify-book" placeholder="URI" value="/book/:ISBN" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Delete Book</h4>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default call-ajax" type="button">DELETE</button>
          </span>
          <input type="text" class="form-control" id="delete-book" placeholder="URI" value="/book/:ISBN" />
        </div>
      </div>
    </div>

  </div>

  <script src="/js/jquery-1.11.2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.call-ajax').click(function () {
        $('#response-body').val('');
        var data = null;
        if ($(this).text() !== 'GET') {
          data = $('#request-body').val();
        }
        $.ajax({
          method: $(this).text(),
          url: $(this).parents('div:first').find('input').val(),
          data: data,
          headers: {'Content-Type': 'application/json'},
          success: function (data) {
            $('#response-body').val(JSON.stringify(data, null, '    '));
          }
        });
      });
    });
  </script>

</body>
</html>
